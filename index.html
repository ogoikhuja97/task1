    <!-- Наименоание классов неправильное -->
    <div class="wrap">
        <form action="">
            <!-- Следи за CodeStyle, отступы должны быть одинаковыми -->

             </div>
            
            </div>

                <!-- Звездочки должы работать, по клику выделяться. Сделать надо их не img а через input type=radio -->
                <!-- Нельзя тут использоать p, p только для параграфа -->
                <p>Ваша оценка</p>
                <div class="evalution_imgages">

                        <img src="images/web-mark-as-favorite-star.png" alt="">

            </div>
            <!-- Зачем 2 input ? -->
            <!-- У input и label должна быть обертка, и через него надо достучаться до label и input -->
            <input type = "file" name = "file" id = "file"  class = "inputfile" data-multiple-caption = "{count} файлов выбрано" несколько />
            <input type="file" name="file" id="file" class="inputfile" />
            <label for="file"><img src="images/ico_choose-file.png">Прикрепить файл</label>
            
            <button>Оценить менеджера</button>
            </form>

    <!-- Скрипт не должен находиться внутри HTML -->
    <script>

    // Скрипт надо вынести в отдельный файл
    let inputs = document.querySelectorAll( '.inputfile' );
    // Ошибка в ForEach, правильный вариант forEach
Array.prototype.forEach.call( inputs, function( input)
{
	// Тут нельзя испоьзовать nextElementSibling
    // Сейчас label содержит input type=file. Это неверно
    let label = input.nextElementSibling,
 	   labelVal =label.innerHTML;
	input.addEventListener( 'change', function(e)
	{
	
	let fileName = '';
	if(this.files && this.files.length > 1)
	fileName = ( this.getAttribute( 'data-multiple-caption') || '') .replace ( '{count}' , this.files.length);
	else 
		fileName = e.target.value.split('\\').pop();
	if(fileName)
        // Тут ищется span внутри label, а тег отсутствует
        label.querySelector( 'span').innerHTML = fileName;
    
	else
	label.innerHTML = labelVal;
});
});
    
    
    
    
    </script>
    <!-- Если исправить ForEach на forEach, удалить второй input type=file и добавить span в label, все заработает. Но очень много ошибок. Для начало надо нормально сверстать, чтоб был похож к макету-->
